<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
    <head>
        <meta charset="utf-8">

        <script type="text/javascript" src="js/cm-branding-framework.js"></script>


        <link href="css/cm-branding-framework.css" rel="stylesheet">
        <link href="css/prism.css" rel="stylesheet">
        <title>{{title}}</title>
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" title="Ticket Flow">Ticket Flow</a>
                </div>
            </div>
        </nav>


        <div class="cm-padding-top-60">

            <div class="container">

                <div class="row">
                    <div class="col-md-3 cm-margin-bottom-50 hidden-xs" id="myScrollspy">
                        <div ng-include="'partials/header.html'"></div>
                    </div>
                    <div class="col-md-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{title}}</h3>
                            </div>
                            <h2>Welcome to My Angular App</h2>
                            <div class="panel-body">
<!--                                <div class="alert alert-success" ng-show="showSuccessAlert">
                                    <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> <strong>Done!</strong> {{successTextAlert}}</div>-->
                                <div class="loader" ng-show="loading">Loading...</div>

                                <div ng-view="" id="ng-view">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/angular.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="app/app.js"></script>         
 


    </body>
</html>
